<div class="row">
	<div class="col-md-4" ng-repeat="pokemon in ctrl.pokemons">
		<div class="wild-pokemon">
			<div class="col-md-5">
				<img ng-src="../assets/first_generation/{{ pokemon.id }}.png">
			</div>
			<p>{{ pokemon.name }}</p>
			<p>Level : {{ pokemon.level }}</p>
			<button class="btn btn-default" ng-click="ctrl.capture(pokemon)">Capture</button>
		</div>
	</div>
</div>
