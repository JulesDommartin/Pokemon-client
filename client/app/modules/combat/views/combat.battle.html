<div class="wild-pokemon">
	<div class="col-md-5">
		<img ng-src="../assets/first_generation/{{ ctrl.pokemon.id }}.png">
	</div>
	<p>{{ ctrl.pokemon.name }}</p>
	<p>Level : {{ ctrl.pokemon.level }}</p>
</div>
<div class="my-pokemon">
	<div class="col-md-5">
		<img ng-src="../assets/first_generation/{{ ctrl.current_pokemon.id }}.png">
	</div>
	<p>{{ ctrl.current_pokemon.name }}</p>
	<p>Level : {{ ctrl.current_pokemon.level }}</p>
</div>
