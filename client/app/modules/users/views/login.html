<div style="height: 100%">
  <div class="form-box" id="login-box">
    <div class="header-container text-center">
      <div class="header">
        <h3>Se connecter</h3>
      </div>
    </div>
    <form role="form" ng-submit="login()" method="post">
      <div class="body bg-gray">
        <div class="callout callout-danger" ng-if="loginError">
          <p>{{loginError.message}}</p>
        </div>
        <auto:fields class="form" fields="schema" data="user" options="options"></auto:fields>
        <div class="loading text-center">
          <img class="spinner" src="../images/spinner.gif">
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <button type="button" ng-click="register()" class="btn bg-light-blue col-xs-4 col-xs-offset-1" translate>S'inscrire</button>
          <button type="submit" class="btn bg-light-blue col-xs-4 col-xs-offset-2" translate>Se connecter</button>
        </div>
        <div class="row">
        	<div class="col-md-12 text-center">
        	  <span ng-click="resetPassword()" class="forgot-password" translate>Mot de passe oubli√© ?</span>
        	</div>
        </div>
      </div>
    </form>
  </div>
</div>
